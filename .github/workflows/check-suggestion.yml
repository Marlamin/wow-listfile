on:
  issues:
    types: [labeled]
    
jobs:
  listfile-test:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'listfile-suggestion'
    name: Check CSV listfile suggestion
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hey there! Thanks for submitting your suggestion. I will now check it for any issues.
    
    
    
